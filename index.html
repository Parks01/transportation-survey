<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <Link href="css/styles.css" rel="stylesheet" text="text/css">
    <meta charset="utf-8">
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Transportation Survey</h1>
        <div class="form-group">
          <input type="checkbox" value="Bus" name="work-transportation"> <span>  Bus</span>
        </div>
        <div class="form-group">
          <img src="img/bus.jpeg" alt="bus">
        </div>
        <div class="form-group">
          <input type="checkbox" value="Train" name="work-transportation"><span>  Train</span>
        </div>
        <div class="form-group">
          <img src="img/train.jpeg" alt="train">
        </div>
        <div class="form-group">
          <input type="checkbox" value="Bike" name="work-transportation"> <span>  Bike</span>
        </div>
        <div class="form-group">
          <img src="img/bike.jpg" alt="bike">
        </div>
        <div class="form-group">
          <input type="checkbox" value="Uber" name="work-transportation"> <span>  Uber</span>
        </div>
        <div class="form-group">
          <img src="img/uber.jpeg" alt="uber">
        </div>
        <div class="form-group">
          <input type="checkbox" value="lyft" name="work-transportation"> <span>  Lyft</span>
        </div>
        <div class="form-group">
          <img src="img/lyft.png" alt="lyft">
        </div>
        <div class="form-group">
          <input type="checkbox" value="Scooter" name="work-transportation"> <span>  Scooter</span>
        </div>
        <div class="form-group">
          <img src="img/scooter.jpeg" alt="scooter">
        </div>
        <button class="btn btn-info">Submit</button>
      </form>
        <div class="well" id="work-responses">

        </div>
    </div>
  </body>
</html>
